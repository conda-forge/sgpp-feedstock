{% set version = "3.3.0" %}

package:
  name: sgpp
  version: {{ version }}

source:
  fn: sgpp-{{ version }}.tar.gz
  url: https://github.com/SGpp/SGpp/archive/v{{ version }}.tar.gz
  sha256: ca4d5b79f315b425ce69b04940c141451a76848bf1bd7b96067217304c68e2d4
  #patches:
  #  - osx.patch

build:
  number: 0
  skip: true  # [win or not py3k]

requirements:
  build:
    - swig
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - scons
    - setuptools
    - python
    - numpy
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy

test:
  imports:
    - pysgpp

about:
  home: http://sgpp.sparsegrids.org/
  license: BSD 3-Clause
  license_file: LICENSE.md
  summary: A numerical library for adaptive Sparse Grids

extra:
  recipe-maintainers:
    - jschueller
